<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Leonan Thomaz</title>
    <link rel="stylesheet" type="text/css" href="./css/global.css" >
    <link rel="stylesheet" type="text/css" href="./css/contato/header.css" >
    <link rel="stylesheet" type="text/css" href="./css/contato/contato-center.css" >
    <link rel="stylesheet" type="text/css" href="./css/contato/social_networks.css" >
    <link rel="stylesheet" type="text/css" href="./css/contato/footer.css" >
    <link rel="stylesheet" type="text/css" href="./css/responsividade.css" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/729b413657.js" crossorigin="anonymous"></script>
</head>
<body class="contato">
    <header>
        <!-- Bloco - Voltar -->
        <div class="contato-icon-header-voltar">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
         <!-- Bloco - Logo -->
        <div class="contato-logo-header">
            <div class="contato-logo-header-logo">
                <a href="./index.html"><img src="./img/Logo.png"/></a>
            </div>
        </div>
         <!-- Bloco - Botões a direita -->
        <div class="contato-header-botoes">
            <div class="contato-header-botoes-cart">
                <div class="contato-header-botoes-cart-length">1</div>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <div class="contato-header-botoes-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </header>
    
     <!-- Subheader  -->
    <section class="contato-subheader">
        <h2>Contato</h2>
    </section>

    <main class="contato-main">
         <!-- Bloco Principal -->
        <section class="contato-container">
            
            <!-- Bloco - Endereço -->
            <div class="contato-info">
                <div class="contato-info-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="contato-info-description">
                    <p>Rua Amazonas, 363 - Sala 95
                        São Caetano do Sul - SP - Brasil</p>
                </div>
            </div>

            <!-- Bloco - Telefone -->
            <div class="contato-info">
                <div class="contato-info-icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="contato-info-description">
                    <p>+55 11 2917-5277</p>
                </div>
            </div>

            <!-- Bloco - Site -->
            <div class="contato-info">
                <div class="contato-info-icon">
                    <i class="fa-solid fa-laptop"></i>
                </div>
                <div class="contato-info-description">
                    <p>www.ideia2001.com.br</p>
                </div>
            </div>

            <!-- Bloco - Email -->
            <div class="contato-info">
                <div class="contato-info-icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="contato-info-description">
                    <p>contato@ideia2001.com.br</p>
                </div>
            </div>
        </section>

        <!-- Bloco - Redes Sociais -->
        <section class="contato-social_networks">
            <div class="contato-social_networks_icons">
                <img src="./img/redes_sociais/Facebook.png"/>
            </div>
            <div class="contato-social_networks_icons">
                <img src="./img/redes_sociais/Whatsapp.png"/>
            </div>
            <div class="contato-social_networks_icons">
                <img src="./img/redes_sociais/Instagram.png"/>
            </div>
            <div class="contato-social_networks_icons">
                <img src="./img/redes_sociais/Ln.jpg"/>
            </div>
            <div class="contato-social_networks_icons">
                <img src="./img/redes_sociais/youtube.jpg"/>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="contato-footer-contato">
        <h3>Fale conosco</h3>
    </footer>
</body>
</html>
