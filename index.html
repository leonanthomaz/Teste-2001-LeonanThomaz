<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Leonan Thomaz</title>
    <link rel="stylesheet" type="text/css" href="./css/home/global.css" >
    <link rel="stylesheet" type="text/css" href="./css/home/header.css" >
    <link rel="stylesheet" type="text/css" href="./css/home/menu.css" >
    <link rel="stylesheet" type="text/css" href="./css/home/home-center.css" >
    <link rel="stylesheet" type="text/css" href="./css/home/footer.css" >
    <link rel="stylesheet" type="text/css" href="./css/responsividade.css" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&family=Roboto:wght@300;500;700;900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/729b413657.js" crossorigin="anonymous"></script>
    
</head>
<body class="home">

    <header class="home-header-main">
        <!-- Imagem - Logo -->
        <div class="home-btn-logo">
            <img src="./img/box-idioma.png" alt="Imagem do botão - idioma"/>
        </div>
        <!-- Menu -->
        <nav class="home-menu-container-up">
            <div class="home-menu-icon-up">
                <i class="fa-solid fa-bars"></i>
            </div>
            <ul class="home-menu-up">
                <li class="home-menu-item-up"></li>
            </ul>
        </nav>
    </header>

    <div class="home-container">
        <main class="home-main">
            <!-- Container principal -->
            <section class="home-menu-container">
                <div class="home-logo">
                    <img src="./img/Logo.png" alt="Imagem da logo"/>
                </div>
                <!-- Bloco - Submenu -->
                <nav class="home-menu-center">
                    <ul class="home-menu-center-container">
                        <li id="btn" class="home-menu-center-box"><a class="home-menu-center-btn" ><span><i class="fa-solid fa-magnifying-glass"></i> Pesquisar produtos</span></a></li>
                        <li id="btn" class="home-menu-center-box-desactive"><a class="home-menu-center-btn" ><span><i class="fa-solid fa-rocket"></i> Lançamentos</span></a></li>
                        <li id="btn" class="home-menu-center-box-desactive"><a class="home-menu-center-btn"><span><i class="fa-solid fa-cart-shopping"></i><span> Carrinho</span></a></li>
                        <li id="btn" class="home-menu-center-box-desactive"><a class="home-menu-center-btn" href="./contato.html"><span><i class="fa-solid fa-phone"></i><span> Contato</span></a></li>
                    </ul>
                </nav>
            </section>
        </main>
        <!-- Footer -->
        <footer class="home-footer-main">
            <section class="home-social-icons">
                <div class="home-social-icons-container">
                    <a href="https://ideia2001.com.br">
                        <div class="home-icons">
                            <!-- Como a imagem no figma não estava disponível, inseri um ícone-->
                            <i class="fa-solid fa-globe" alt="Ícone - Globo"></i>
                        </div>
                    </a>
                </div>
                <div class="home-social-icons-container">
                    <a href="https://www.instagram.com/ideia2001">
                        <div class="home-icons">
                            <img src="./img/insta.png" alt="Imagem - Instagram"/>
                        </div>
                    </a>
                </div>
                <div class="home-social-icons-container">
                    <a href="https://www.facebook.com/Ideia2001">
                        <div class="home-icons">
                            <img src="./img/face.png" alt="Imagem - Facebook"/>
                        </div>
                    </a>
                </div>
            </section>
        </footer>
    </div>
</body>
</html>
